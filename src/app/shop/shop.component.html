<div class="row mx-5">
  <div class="col-md-4 mb-4" *ngFor="let product of products">
    <div class="card mb-3 h-100 pb-2 box-shadow">
      <img
        src="[product?.pictureUrl]"
        class="img-fluid bg-light"
        style="height: 225px; width: 100%; display: block"
        alt="{{ product?.name }}"
      />
      <div
        class="d-flex justifycontent-center align-items-center hover-overlay"
      ></div>
      <div class="card-body d-flex flex-column">
        <a routerLink="/shop/{{ product?.productCode }}">
          <h6 style="text-decoration: none !important" class="text-uppercase">
            {{ product?.name }}
          </h6>
          <h6 style="text-decoration: none !important" class="text-uppercase">
            <span> Price after Discount</span>
            {{ (1 - product!.discountRate) * product!.price }}
            <h5 style="text-decoration: none; color: black">
              you are saving {{ product!.discountRate * 100 }}%
            </h5>
          </h6>
        </a>
        <span style="text-decoration: none"> Price before Discount</span>
        <span class="mb-2" style="text-decoration: line-through !important">
          {{ product?.price | currency }}</span
        >

        <div class="btn-group mt-auto"></div>
      </div>
    </div>
  </div>
</div>
